<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="ui/vendor/live/live.js"></script>
    <link rel="stylesheet" href="ui/_dist/app.css"/>
  </head>
  <body>
    <a href="https://github.com/jgallen23/hubsearch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a href="#" class="brand">HubSearch</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <form class="well form-search">
          <div class="span4">
            <input type="text" name="q" class="search-query" placeholder="Search for repo..." autofocus="autofocus">
          </div>
          <div class="span4">
            <input type="text" name="lang" data-provide="typeahead" placeholder="Language...">
          </div>
          <div class="span4">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="row-fluid">
        <div class="results">
          <div class="loading">Searching Github...</div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Repo</th>
                <th data-sort="commit">Last Commit</th>
                <th data-sort="watchers">Watchers</th>
                <th data-sort="forks">Forks</th>
                <th data-sort="scoreValue">Score</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/html" id="tpl-results">
      {{ _.each(results, function(result) { }}
        <tr>
          <td class="name">
            <a href="{{= result.url }}">{{= result.name }}</a>
            <p>{{= result.description }}</p>
          </td>
          <td data-timestamp="{{= result.pushed_at }}"></td>
          <td>{{= result.watchers }}</td>
          <td>{{= result.forks }}</td>
          <td>{{= result.scoreValue }}</td>
          <td>
            <a href="http://github.com/{{= result.username }}">{{= result.username }}</a>
          </td>
        </tr>
      {{ }); }} 
    </script>
    <script>
      var languages = <%- JSON.stringify(languages) %>;
    </script>
    <script src="ui/_dist/app.js"></script>
  </body>
</html>
