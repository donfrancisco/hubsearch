<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="ui/vendor/live/live.js"></script>
    <link rel="stylesheet" href="ui/_dist/app.css"/>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a href="#" class="brand">HubSearch</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <form class="well form-search">
        <input type="text" name="q" class="input-medium search-query" placeholder="Search for repo...">
        <input type="text" name="lang" data-provide="typeahead" placeholder="Language...">
        <button type="submit" class="btn">Search</button>
      </form>
      <div class="results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Repo</th>
              <th data-sort="commit">Last Commit</th>
              <th data-sort="watchers">Watchers</th>
              <th data-sort="forks">Forks</th>
              <th data-sort="scoreValue">Score</th>
              <th>Author</th>
            </tr>
          </thead>
          <tbody>
        </tbody>
      </table>
      </div>
    </div>
    <script type="text/html" id="tpl-results">
      {{ _.each(results, function(result) { }}
        <tr>
          <td class="name">
            <a href="{{= result.url }}">{{= result.name }}</a>
            <p>{{= result.description }}</p>
          </td>
          <td data-timestamp="{{= result.pushed_at }}"></td>
          <td>{{= result.watchers }}</td>
          <td>{{= result.forks }}</td>
          <td>{{= result.scoreValue }}</td>
          <td>
            <a href="http://github.com/{{= result.username }}">{{= result.username }}</a>
          </td>
        </tr>
      {{ }); }} 
    </script>
    <script>
      var languages = ["ActionScript","Ada","Apex","Arc","Arduino","ASP","Assembly","Augeas","AutoHotkey","Boo","Bro","C","C#","C++","Ceylon","Clojure","CoffeeScript","ColdFusion","Common Lisp","Coq","D","Dart","DCPU-16 ASM","Delphi","Dylan","eC","Eiffel","Elixir","Emacs Lisp","Erlang","F#","Factor","Fancy","Fantom","FORTRAN","Go","Gosu","Groovy","Haskell","HaXe","Io","Ioke","Java","JavaScript","Julia","Kotlin","Logtalk","Lua","Matlab","Max/MSP","Mirah","Nemerle","Nimrod","Nu","Objective-C","Objective-J","OCaml","ooc","Opa","OpenEdge ABL","Parrot","Perl","PHP","PowerShell","Prolog","Puppet","Pure Data","Python","R","Racket","Rebol","Ruby","Rust","Scala","Scheme","Scilab","Self","Shell","Smalltalk","Standard ML","SuperCollider","Tcl","Turing","Vala","Verilog","VHDL","VimL","Visual Basic","XQuery"];
    </script>
    <script src="ui/_dist/app.js"></script>
  </body>
</html>
